{% extends "base.html" %}
{% block content %}
Current category: {{ category }} <br>
<div class="container">
    {% for tweet in tweets %}
    <p>
        <img src="{{ tweet.twitter_user.profile_image_url }}" style="width:48px;height:48px;border-radius:50%;">
        <span class="font-weight-bolder">{{ tweet.twitter_user.name }} (@{{ tweet.twitter_user.username }}) </span>
        <p class="font-weight-lighter">{{ tweet.content }}</p>
    
    <br>
    </p>

    {% endfor %}
</div>

{% endblock %}
